<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Quiz App</title>
    <style>
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .timer.red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Quiz</h1>
        <div class="row flex-column align-items-center justify-content-center" id="container">
            <div class="col-12 col-md-6">
                <div id="question-container"></div>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-4 text-center">
                <div class="timer" id="timer">00:30</div>
                <button class="btn btn-success mt-3" id="next-button" disabled>Next</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
